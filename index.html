<html>
  <head>
    <script src="index.js" type="module" charset="utf-8"></script>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="the-canvas"></canvas>
    <div id="control-overlay">
      <label>
        Line style
        <select id="style-select">
          <option value="staff">Staff</option>
          <option value="tab">Tab</option>
          <option value="staff-and-tab" selected>Staff + Tab</option>
        </select>
      </label>
      <label>
        Line spacing
        <input type="number" id="line-spacing-input"/>
      </label>
      <label>
        Intra-group spacing
        <input type="number" id="intragroup-spacing-input"/>
      </label>
      <label>
        Group spacing
        <input type="number" id="group-spacing-input"/>
      </label>
    </div>
  </body>
</html>
